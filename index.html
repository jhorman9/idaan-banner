<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="banner">
        <div class="top-right">
            <img src="./iconos/1x/Recurso 14.png" alt="logo-idaan">
        </div>
        <div class="section-1">
            <h3>ACCEDE A NUESTRA</h3>
            <div class="section-1_card-top">
                <div class="card-top">
                    <img src="./iconos/1x/Recurso 8.png" alt="">
                    <div class="text-top">
                        <h4><strong class="txt-primary-color ">OFICINA VIRTUAL</strong></h4>
                        <h4><strong>IDAAN</strong> <i class="txt-primary-color-transparent">DESDE TU CASA</i></h4>
                    </div>
                </div>
                <div class="card-bottom">
                    <img src="./Servicios en linea -02.png" alt="Mujer con background detras">
                    <img src="./Servicios en linea -01.png" alt="Hombre con background detras">
                </div>
            </div>
            <div class="card-bottom">
                <button class="button-1">INICIA SESIÓN</button>
                <button class="button-2">REGISTRATE</button>
            </div>
            <div class="separation">
                <img src="./iconos/1x/Recurso 12.png" alt="">
            </div>
        </div>
        <div class="section-2">
            <div class="title-service desktop">
                <img src="./iconos/1x/Recurso 17.png" alt="">
            </div> 
            <div class="title-service mobile">
                <h3>Servicios en Línea</h3>
            </div> 
            <div class="card-section-2">
                <div class="card card-item-1">
                    <h4><i>Instructivo</i></h4>
                    <h3>OFICINA VIRTUAL</h3>
                    <div class="place-finger">
                        <div class="finger-black">
                            <img src="./iconos/1x/Recurso 15.png" alt="DEDO PARA PULSAR" width="25">
                        </div>
                    </div>
                </div>
                <div class="card card-item-2">
                    <h4><i>Instructivo</i></h4>
                    <h3>FACTURACIÓN</h3>
                    <div class="place-finger">
                        <div class="finger-black">
                            <img src="./iconos/1x/Recurso 15.png" alt="DEDO PARA PULSAR" width="25">
                        </div>
                    </div>
                </div>                
                <div class="card card-item-3">
                    <h4><i>Instructivo</i></h4>
                    <h3>PAZ Y SALVO</h3>
                    <div class="place-finger">
                        <div class="finger-black">
                            <img src="./iconos/1x/Recurso 15.png" alt="DEDO PARA PULSAR" width="25">
                        </div>
                    </div>
                </div>
                <div class="section-2-social_media">
                    <strong class="txt-primary-color">#somosagua</strong>
                    <div class="social_media-icons">
                        <a href="#">
                            <img src="./iconos/1x/1x/facebook.png" alt="facebook icono">
                        </a>
                        <a href="#">
                            <img src="./iconos/1x/1x/instagram.png" alt="icono de instagram">
                        </a>
                        <a href="#">
                            <img src="/iconos/1x/1x/youtube.png" alt="icono de youtube">
                        </a>
                        <a href="#">
                            <img src="./iconos/1x/1x/x.png" alt="icono de x">
                        </a>
                        <a href="#">
                            <img src="./iconos/1x/1x/tiktok_1.png" alt="icono de tik-tok">
                        </a>
                    </div>
                    <strong class="txt-primary-color"><i>www.idaan.gob.pa</i></strong>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
